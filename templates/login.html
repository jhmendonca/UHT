<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login - AB Mauri</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="login-body">
<div class="login-container">

    <!-- Lado esquerdo com banner -->
    <div class="login-left"></div>

    <!-- Lado direito (login) -->
    <div class="login-right">
        <div class="login-box">

            <div class="login-avatar">
                <div class="avatar-circle">
                    <span class="avatar-icon">ðŸ‘¤</span>
                </div>
                <div class="avatar-text">Admin</div>
            </div>

            {% if error %}
                <div class="login-error">{{ error }}</div>
            {% endif %}

            <form method="post" class="login-form-column">
                <input type="text" name="username" placeholder="Usuario"
                       class="input-field-column" required>
                <input type="password" name="password" placeholder="Senha"
                       class="input-field-column" required>
                <button type="submit" class="btn-main-column">Entrar</button>
            </form>

        </div>
    </div>
</div>
</body>
</html>
